<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReModa | Design Build</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #001f3f, #003366);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .logo {
            max-width: 180px;
            margin-bottom: 40px;
        }

        .cards-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1100px;
        }

        .card {
            background: white;
            color: black;
            border-radius: 12px;
            overflow: hidden;
            width: 320px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="images/remoda-logo.png" alt="ReModa Logo" class="logo">

    <!-- Cards -->
    <div class="cards-container">

        <!-- Interior Design Services Card -->
        <a href="remoda-design-services.html" class="card">
            <img src="images/services-card.jpg" alt="Interior Design Services">
            <div class="card-content">
                <div class="card-title">Interior Design Services</div>
                <div class="card-description">Full-service design, selections, and high-value transformations.</div>
            </div>
        </a>

        <!-- Project Map Card -->
        <a href="project-map.html" class="card">
            <img src="images/project-map-card.jpg" alt="Project Map">
            <div class="card-content">
                <div class="card-title">Project Map</div>
                <div class="card-description">Explore completed projects across Dallasâ€“Fort Worth.</div>
            </div>
        </a>

    </div>

</body>
</html>
