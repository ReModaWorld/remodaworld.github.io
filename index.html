<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ReModa | Design Build</title>
  <meta name="description" content="ReModa — premium design-build transformations in Dallas–Fort Worth.">
  <style>
    :root{
      --navy:#0C1D3A;
      --navy-900:#08142b;
      --white:#ffffff;
      --muted:#98a6c7;
      --radius:18px;
      --shadow-lg: 0 20px 60px rgba(0,0,0,.35);
    }

    html,body{height:100%;margin:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      color: var(--white);
      background:
        radial-gradient(1000px 600px at 50% -10%, #163470 0%, transparent 60%),
        linear-gradient(180deg, var(--navy), var(--navy-900));
      display:grid;place-items:center;
    }

    .hero{
      width:min(1100px, 92vw);
      display:grid;justify-items:center;gap:28px;
      text-align:center;
      padding:48px 20px 28px;
    }
    .logo{
      width:84px;height:84px;border-radius:22px;
      background:#fff url('images/remoda-logo.png?v=1') center/cover no-repeat;
      box-shadow: var(--shadow-lg);
    }
    h1{margin:0;font-size:28px;letter-spacing:.3px}
    .sub{color:var(--muted);margin-top:4px}

    .grid{
      width:100%;
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:18px;
      margin-top:8px;
    }
    @media (max-width: 720px){
      .grid{grid-template-columns: 1fr}
    }

    .card{
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      color:#0f1830;
      padding:24px;
      text-decoration:none;
      transform: translateY(0);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover{
      transform: translateY(-4px);
      box-shadow: 0 26px 70px rgba(0,0,0,.45);
    }
    .title{font-weight:800;font-size:18px;margin:0 0 6px}
    .desc{margin:0;color:#334e7b;font-size:14px}
  </style>
</head>
<body>
  <main class="hero" aria-label="ReModa Homepage">
    <div class="logo" aria-label="ReModa Logo"></div>
    <div>
      <h1>ReModa</h1>
      <div class="sub">Design&nbsp;|&nbsp;Build</div>
    </div>

    <section class="grid">
      <!-- Card 1: Design Services -->
      <a class="card" href="/remoda-design-services.html">
        <p class="title">Interior Design Services</p>
        <p class="desc">Full-service design, selections, and high-value transformations.</p>
      </a>

      <!-- Card 2: Project Map -->
      <a class="card" href="/project-map.html">
        <p class="title">Project Map</p>
        <p class="desc">Explore completed projects across Dallas–Fort Worth.</p>
      </a>
    </section>
  </main>
</body>
</html>
