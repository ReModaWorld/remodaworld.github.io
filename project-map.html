<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReModa Project Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0C1D3A;
      color: white;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    /* Filter panel */
    #filter-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      background: #ffffff;
      height: 100%;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 2000;
      display: flex;
      flex-direction: column;
    }

    #filter-panel.open {
      transform: translateX(0);
    }

    .filter-header {
      background-color: #0C1D3A;
      color: white;
      font-size: 16px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
    }

    .filter-header button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
      line-height: 1;
    }

    #filter-list {
      list-style: none;
      margin: 0;
      padding: 10px;
      flex: 1;
      overflow-y: auto;
    }

    #filter-list li {
      padding: 8px 12px;
      margin: 4px 0;
      cursor: pointer;
      background-color: #f2f2f2;
      border-radius: 5px;
      color: #0C1D3A;
      font-size: 14px;
    }

    /* Toggle button */
    #filter-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 2500;
      background-color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      color: #0C1D3A;
    }

    /* Privacy note */
    .privacy-note {
      position: absolute;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      z-index: 100; /* below filter panel */
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.88);
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(12, 29, 58, 0.45);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      pointer-events: none;
    }

    .privacy-note svg {
      width: 14px;
      height: 14px;
      flex: none;
      opacity: 0.95;
    }
  </style>
</head>
<body>

  <button id="filter-toggle">Filters</button>

  <div id="filter-panel">
    <div class="filter-header">
      <span>Filter Projects</span>
      <button id="close-filter" aria-label="Close Filter">&times;</button>
    </div>
    <ul id="filter-list">
      <li>Kitchen</li>
      <li>Bathroom</li>
      <li>Flooring</li>
      <li>Painting</li>
      <li>Exterior</li>
      <li>Design Service</li>
      <li>Custom Builds</li>
    </ul>
  </div>

  <div id="map"></div>

  <div class="privacy-note">
    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">
      <path d="M12 1l9 4v6c0 5.55-3.84 10.74-9 12-5.16-1.26-9-6.45-9-12V5l9-4z"/>
    </svg>
    We respect our clients’ privacy — locations are approximate, not exact.
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([32.9453261, -96.7355908], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // HQ custom icon
    var hqIcon = L.icon({
      iconUrl: 'hq-logo.png', // your uploaded HQ logo image
      iconSize: [60, 60],
      iconAnchor: [30, 60],
      popupAnchor: [0, -60]
    });

    var hqMarker = L.marker([32.9453261, -96.7355908], { icon: hqIcon }).addTo(map);
    hqMarker.bindPopup(`
      <div style="text-align:center;">
        <img src="hq-photo.jpeg" alt="ReModa HQ" style="width:100%;border-radius:6px;"/>
        <p style="margin:6px 0 0;font-weight:bold;color:#0C1D3A;">ReModa | Design Build</p>
        <p style="margin:2px 0;font-size:13px;color:#0C1D3A;">401 S. Sherman Street #217, Richardson, TX 75081</p>
        <a href="https://www.google.com/maps/place/ReModa+%7C+Design+Build/@32.9445931,-96.7387837,17z/data=!4m6!3m5!1s0x864c1d3cc66c761b:0x8493e75d73680e08!8m2!3d32.9453031!4d-96.7356007!16s%2Fg%2F11lf4pjxhs" 
           target="_blank" 
           style="display:inline-block;margin-top:6px;padding:6px 10px;background:#0C1D3A;color:white;border-radius:4px;text-decoration:none;">
          Directions
        </a>
      </div>
    `);

    // Example placeholder project markers
    var projectIcon = L.divIcon({
      html: '<div style="width:18px;height:18px;background:white;border-radius:50%;border:2px solid #0C1D3A;"></div>',
      className: '',
      iconSize: [18, 18]
    });

    var locations = [
      [32.95, -96.74], [32.96, -96.73], [32.94, -96.72], [32.93, -96.75], [32.92, -96.76],
      [32.97, -96.74], [32.98, -96.75], [32.99, -96.73], [32.95, -96.77], [32.94, -96.78],
      [32.945, -96.73], [32.946, -96.74], [32.947, -96.75], [32.948, -96.76], [32.949, -96.77]
    ];

    locations.forEach(loc => {
      L.marker(loc, { icon: projectIcon }).addTo(map);
    });

    // Filter panel toggle
    document.getElementById('filter-toggle').addEventListener('click', () => {
      document.getElementById('filter-panel').classList.add('open');
    });

    document.getElementById('close-filter').addEventListener('click', () => {
      document.getElementById('filter-panel').classList.remove('open');
    });
  </script>
</body>
</html>
